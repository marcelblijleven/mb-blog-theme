<article class="flex items-center gap-2 md:gap-4">
  <dl class="min-w-[70px]">
    <dt class="sr-only">Published on</dt>
    <dd class="text-sm font-medium leading-6 text-gray-500 dark:text-gray-400">
      <time datetime="">{{ .Date | time.Format "2006-01-02" }}</time>
    </dd>
  </dl>
  <h2 class="my-2 text-sm md:text-base font-bold grow">
    <a href="{{ .RelPermalink }}" class="hover:underline"> {{ .LinkTitle }} </a>
  </h2>
  <div class="hidden md:block">
    {{ range .GetTerms "tags" }}{{ partial "tag.html" . }}{{ end }}
  </div>
</article>
